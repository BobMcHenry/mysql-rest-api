<html>

<head>
  <title>API POST Demo</title>
  <link rel="stylesheet" href="/stylesheets/style.css">

</head>

<body>
  <form method='post' action='/api/v1/film/addFilm'>
    Title:
    <input type="text" name="title">
    <br>Description:
    <input type="text" name="description">
    <br>Release Year:
    <input type="number" name="release_year">
    <br>Language ID:
    <input type="number" name="language_id">
    <br>Original Language ID:
    <input type="number" name="original_language_id">
    <br>Length:
    <input type="number" name="length">
    <br>Special Features:
    <input type="text" name="special_features">
    <br><input type="submit" value='Submit'>
  </form>

</body>

</html>
